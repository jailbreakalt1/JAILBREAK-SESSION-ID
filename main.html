  <style>
    /* Reset and body */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: black;
      color: #00ffff;
      font-family: 'Outfit', monospace, Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Matrix Canvas */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    /* Container for buttons & text */
    .button-container {
      position: relative;
      z-index: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      min-width: 180px;
    }

    /* Title */
    h3 {
      color: #ff2f2f;
      font-size: 2rem;
      font-weight: 900;
      opacity: 0;
      animation: fadeIn 3s forwards;
      text-shadow:
        0 0 10px #ff2f2f,
        0 0 20px #ff2f2f;
      user-select: none;
    }

    /* Neon Buttons */
    .button {
      position: relative;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 0 15px;
      height: 45px;
      width: 140px;
      color: #00ffff;
      font-weight: 900;
      text-decoration: none;
      border-radius: 10px;
      border: none;
      background: linear-gradient(0deg, #000, #272727);
      cursor: pointer;
      overflow: visible;
      user-select: none;
      transition: color 0.3s ease;
      box-shadow:
        0 0 8px #00ffff,
        inset 0 0 10px #00ffff;
    }

    .button:hover {
      color: #ff2f2f;
      box-shadow:
        0 0 20px #ff2f2f,
        inset 0 0 15px #ff2f2f;
    }

    .button::before,
    .button::after {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 10px;
      background: linear-gradient(
        45deg,
        #00ffff,
        #00aaff,
        #000000,
        #000000,
        #ff2f2f
      );
      background-size: 400%;
      z-index: -1;
      animation: steam 10s linear infinite;
    }

    .button::after {
      filter: blur(45px);
    }

    .button span {
      position: relative;
      z-index: 1;
    }

    /* Static text below buttons */
    p {
      color: #00ffff;
      font-weight: 600;
      text-shadow: 0 0 8px #00ffff;
      user-select: none;
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      padding: 10px 0;
      color: #00ffff;
      text-shadow:
        0 0 6px #00ffff;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.7);
      font-weight: 700;
      letter-spacing: 1px;
      z-index: 1;
    }

    /* Animations */
    @keyframes steam {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<canvas id="matrix"></canvas>

<footer>
  jailbreakalt &copy; <span id="currentYear"></span>

<script>
  // Update footer year dynamically
  document.getElementById('currentYear').textContent = new Date().getFullYear();

  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const letters = 'JAILBREAK'.split('');
  const fontSize = 20;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.07)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillStyle = Math.random() > 0.5 ? '#00ffff' : '#ff2f2f';
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 40);
</script>
