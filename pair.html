<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAILBREAK PAIR</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', monospace;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffff;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff2f2f, 0 0 25px #00ffff inset;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #ff2f2f;
      text-shadow: 0 0 10px #ff2f2f;
      margin-bottom: 0.3rem;
    }

    h6 {
      font-size: 1rem;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      margin-bottom: 1rem;
    }

    .input-container {
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .input-container input {
      flex: 3;
      padding: 1rem;
      background: #111;
      color: #00ffff;
      border: none;
      font-size: 1rem;
      outline: none;
      border-right: 1px solid #ff2f2f;
    }

    .input-container button {
      flex: 1;
      background: linear-gradient(135deg, #00ffff, #ff2f2f);
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ff2f2f, #00ffff);
      color: white;
    }

    #waiting-message {
      display: none;
      color: #00ffff;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    #pair {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    #copy {
      cursor: pointer;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-shadow:
        0 0 5px #FF0000,
        0 0 10px #FF0000,
        0 0 15px #00ffff,
        0 0 20px #00ffff,
        0 0 25px #87CEFA;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 15px #00ffff;
      }
      50% {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #ff2f2f;
      }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h2>JAILBREAK PAIR SITE</h2>
  <h6>‚öô Enter your number with country code ‚öô</h6>
  <div class="input-container">
  	<button id="submit">Enter</button>
    <input type="number" id="number" placeholder="26378836????" />
  </div>

  <a id="waiting-message" class="centered-text">in process...</a>
  <main id="pair"></main>
  <div class="glowing-text">jailbreakalt</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
  const pair = document.getElementById("pair");
  const button = document.getElementById("submit");
  const input = document.getElementById("number");

  async function Copy() {
    const text = document.getElementById("copy").innerText;
    const obj = document.getElementById("copy");
    await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
    obj.innerText = "COPIED";
    obj.style = "color:blue;font-weight:bold";
    setTimeout(() => {
      obj.innerText = text;
      obj.style = "color:black;font-weight:bold";
    }, 500);
  }

  button.addEventListener("click", async (e) => {
    e.preventDefault();
    const raw = input.value.replace(/[^0-9]/g, "");
    if (!raw) {
      pair.innerHTML = '<a style="color:red;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</a><br><br>';
    } else if (raw.length < 11) {
      pair.innerHTML = '<a style="color:red;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
    } else {
      input.type = "text";
      input.value = "+" + raw.replace(/(\d{3})(\d{5})(\d+)/, "$1 $2 $3");
      input.style = "color:#00ffff;font-size:18px";
      pair.innerHTML = '<a style="color:#00ffff;font-weight:bold">Please waitüîé </a><br><br>';
      const { data } = await axios(`/code?number=${raw}`);
      const code = data.code || "Service Unavailable";
      pair.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold;cursor:pointer;">CODE: <span style="color:#39ff14">${code}</span></font>`;
    }
  });

  // Matrix Animation
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "JAILBREAK".split("");
  const fontSize = 18;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      ctx.font = `${fontSize}px monospace`;
      ctx.fillStyle = Math.random() > 0.5 ? "#00ffff" : "#ff2f2f";
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 40);
</script>

</body>
</html>
